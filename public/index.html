<!doctype html>
<html lang="en">
    <head>
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        </noscript>
        <script src="https://www.google.com/recaptcha/api.js?render=your-site-key"></script>
    </head>
    <body>
        <form id="my-form" style="width: 300px; margin: auto; margin-top: 100px; padding: 40px; border: 1px solid black;">
            <fieldset style="margin: auto; margin-bottom: 50px;">
                <label for="my-checkbox" style="margin-right: 20px; font-size: 40px;">check it</label>
                <input id="my-checkbox" required type="checkbox" style="width: 30px; height: 30px;" />
            </fieldset>
            <div class="button-wrapper" style="margin: auto; height: 60px; width: 100%; font-size: 30px; padding: 0;">
                <button type="submit" style="width: 100%;" onclick="handleSubmit()">send</button>
            </div>
        </form>
        <script>
            document.getElementById('my-form').addEventListener('submit', (e) => {
				e.preventDefault();
				handleSubmit();
			});
            function handleSubmit () {
				grecaptcha.ready(function () {
					grecaptcha.execute('your-site-key', {action: 'submit'}).then(function (token) {
						const formData = new FormData(document.getElementById('my-form'));
						formData.append('g-recaptcha-response', `${token}`);
						console.log(formData);
						// fetch('/api/submit', {
						// 	method: 'POST',
						// 	body: formData,
						// }).then(response => response.json())
						// 	.then(data => console.log(data))
						// 	.catch(error => console.error('Error:', error));
					});
				})
            }
        </script>
    </body>
</html>
